<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
   
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div
        class="container d-flex justify-content-between align-items-center wrapper"
      >
        <div class="logo">
          <a href="https://netflix.com">
            <img
              src="./assets/media/Netflix_2015_logo.svg"
              width="140"
              height="50"
              alt=""
            />
          </a>
        </div>
        <ul class="links">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="login.html">Login</a>
          </li>
          <li>
            <a href="signup.html">Sign Up</a>
          </li>
          <li>
            <a href="add.html">Add</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section id="movies" class="mt-5">
        <div class="container">
          <div class="row movies-wrapper"></div>
        </div>
      </section>
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-form">
              <input
                class="form-control"
                type="text"
                id="title"
                placeholder="update movie title"
              />
              <input
                class="form-control mt-3"
                type="file"
                id="poster"
                placeholder="update movie poster"
              />
              <input
                class="form-control mt-3"
                type="text"
                id="trailerURL"
                placeholder="update movie trailer"
              />
              <input
                class="form-control mt-3"
                type="text"
                id="genre"
                placeholder="update movie genre"
              />
              <input
                class="form-control mt-3"
                type="number"
                id="ageRes"
                min="0"
                placeholder="update movie age restriction"
              />
              <input
                class="form-control mt-3"
                type="text"
                id="country"
                placeholder="update movie country"
              />
              <input
                class="form-control mt-3"
                type="text"
                id="director"
                placeholder="update movie director"
              />
              <textarea
                class="form-control mt-3"
                type="text"
                id="desc"
                placeholder="update movie description"
              ></textarea>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              form="edit-form"
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- axios script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- main js -->
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
