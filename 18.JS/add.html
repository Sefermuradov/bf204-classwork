<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap cdn -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/css/add.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="container d-flex justify-content-between align-items-center wrapper">
                <div class="logo">
                    <a href="https://netflix.com">
                        <img
                            src="./assets/media/Netflix_2015_logo.svg"
                            width="140"
                            height="50"
                            alt=""
                        >
                    </a>
                </div>
                <ul class="links">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <section id="add">
                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center add-wrapper">
                            <form class="w-50 post-form">
                                <h3 class="text-center mb-3">Add New Movie</h3>
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control mb-2"
                                        id="addtitle"
                                        placeholder="Enter title"
                                    >
                                </div>
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control mb-2"
                                        id="addyear"
                                        placeholder="Enter release year"
                                    >
                                </div>
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control mb-2"
                                        id="addposter"
                                       
                                    >
                                </div>
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control mb-2"
                                        id="addtrailerurl"
                                        aria-describedby="emailHelp"
                                        placeholder="Enter trailer url"
                                    >
                                </div>
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control mb-2"
                                        id="addgenre"
                                        placeholder="Enter genre"
                                    >
                                </div>
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control mb-2"
                                        id="adddescription"
                                        placeholder="Enter description"
                                    >
                                </div>
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control mb-2"
                                        id="addrestriction"
                                        placeholder="Enter age restriction"
                                    >
                                </div>
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control mb-2"
                                        id="addcountry"
                                        placeholder="Enter country"
                                    >
                                </div>
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control mb-2"
                                        id="adddirector"
                                        placeholder="Enter director"
                                    >
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary mt-2 add-card">
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- sweet -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- bootstrap script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- axios cdn -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- add js -->
        <script type="module" src="assets/js/add.js"></script>
    </body>
</html>
