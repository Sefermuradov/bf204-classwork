<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- <button class="inc">+</button>
    <span class="result">0</span>

    <button class="reset">Reset</button> -->
    <header>

        <div class="logo">
            <a href="#">Shopping</a>
        </div>
        <div class="word">
            <ul>
                <li><a href="#">login</a></li>
                <li><a href="#">sign up</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <h4 class="text-center mt-4">SignUp Page</h4>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">UserName</label>
                <input type="text" class="form-control mt-2" id="username" aria-describedby="emailHelp"
                    placeholder="Enter user name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control  mt-2" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control  mt-2" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>




    <script src="./script.js"></script>
</body>

</html>
